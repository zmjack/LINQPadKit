<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="TreeGraph.css" rel="stylesheet" type="text/css" />
    <script src="../HybridCanvas.js"></script>
    <script src="TreeGraph.js"></script>
</head>

<body>
    <div style="border: 1px solid red; padding: 8px;">
        <div id="graph"></div>
    </div>

    <script>
        var node = {
            text: 'a',
            children: [{
                text: 'b',
                children: [{
                    text: 'c',
                }, {
                    text: 'd',
                }, {
                    text: 'e',
                    children: [null, null]
                }]
            }, {
                text: 'f',
                children: [{
                    text: 'g',
                    children: [{
                        text: 'h'
                    }]
                }, null]
            }],
        }

        var graph = new TreeGraph();
        graph.render(document.getElementById('graph'));
        graph.refresh(node);
    </script>
</body>

</html>
